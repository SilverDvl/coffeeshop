<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0"/>
    <title>Main</title>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <div class="portal">
            <div class="circle shape"></div>
            <div class="square shape">
                <img class="paw" src="./img/paw.svg" alt="paw">
                <div class="square__name">Catography</div>
            </div>
        </div>
    </div>
    <div class="container__main">
        <div class="menu">
            <div class="menu__link"><a href="./pages/about.html">О нас</a></div>
            <div class="menu__link shop"><a href="./pages/product.html">Магазин</a></div>
            <div class="menu__link"><a href="index.html">Главная</a></div>
            <div class="menu__link contacts"><a href="./pages/contact.html">Контакты</a></div>
        </div>
        <div class="name">Bookean</div>
        <div class="menu">
            <div class="menu__link your">Твоя</div>
            <div class="menu__link">Книжно-кофейная</div>
            <div class="menu__link universe">Вселенная</div>
        </div>
    </div>
    <div class="container__footer">
        <div class="portal2">
            <img src="./img/portal2.svg" alt="portal2">
            <div class="circle2 shape"></div>
            <div class="bottle shape">
                <img src="./img/drink.png" alt="bottle">
            </div>
            <div class="circle__orange shape"></div>
            <div class="coffee-bag shape">
                <img src="./img/coffee.svg" alt="coffee-bag">
            </div>
        </div>
    </div>

<script src="app.js"></script>

</html>
